<div
  class="relative w-screen h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-950 flex items-center justify-center overflow-hidden"
>
  <!-- Animated Grid Background -->
  <div class="absolute inset-0 opacity-20">
    <div
      class="absolute inset-0"
      style="
        background-image: linear-gradient(rgba(102, 126, 234, 0.3) 1px, transparent 1px),
          linear-gradient(90deg, rgba(102, 126, 234, 0.3) 1px, transparent 1px);
        background-size: 40px 40px;
      "
    ></div>
  </div>

  <!-- Floating Particles -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    @for (particle of [0,1,2,3,4,5]; track particle) {
    <div
      class="absolute w-1 h-1 bg-primary-500/40 rounded-full animate-float"
      [style.left.%]="particle * 15 + 10"
      [style.animation-delay.s]="particle * 0.5"
      [style.animation-duration.s]="3 + particle"
    ></div>
    }
  </div>

  <!-- Main Card -->
  <div
    class="relative w-full max-w-md mx-4 bg-slate-900/90 backdrop-blur-xl border border-primary-500/20 rounded-2xl shadow-2xl overflow-hidden"
  >
    <!-- Gradient Header Bar -->
    <div
      class="h-1.5 bg-gradient-to-r from-primary-500 via-secondary-500 to-primary-500 bg-[length:200%_100%] animate-gradient"
    ></div>

    <!-- Content -->
    <div class="p-8">
      <!-- Logo & Title -->
      <div class="text-center mb-8">
        <div
          class="inline-flex items-center justify-center w-16 h-16 mb-4 rounded-2xl bg-gradient-to-br from-primary-500/20 to-secondary-500/20 border border-primary-500/30"
        >
          <svg width="32" height="32" viewBox="0 0 32 32" class="animate-pulse-slow">
            <defs>
              <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color: #667eea" />
                <stop offset="100%" style="stop-color: #764ba2" />
              </linearGradient>
            </defs>
            <circle cx="16" cy="16" r="14" fill="none" stroke="url(#logoGrad)" stroke-width="2" />
            <circle cx="16" cy="16" r="5" fill="url(#logoGrad)" />
            <path
              d="M 16 6 L 16 11 M 16 21 L 16 26 M 6 16 L 11 16 M 21 16 L 26 16"
              stroke="url(#logoGrad)"
              stroke-width="2"
            />
          </svg>
        </div>
        <h1
          class="text-3xl font-bold bg-gradient-to-r from-primary-500 to-secondary-500 bg-clip-text text-transparent mb-2"
        >
          Create Account
        </h1>
        <p class="text-slate-400 text-sm">Join StudyMateAI and start learning</p>
      </div>

      <!-- Error Message -->
      @if (errorMessage()) {
      <div
        class="mb-6 p-4 bg-red-500/10 border border-red-500/30 rounded-xl flex items-start gap-3 animate-shake"
      >
        <svg
          class="w-5 h-5 text-red-400 flex-shrink-0 mt-0.5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <p class="text-red-300 text-sm">{{ errorMessage() }}</p>
      </div>
      }

      <!-- Form -->
      <form class="space-y-5" (ngSubmit)="initializeSystem()">
        @for (node of dataNodes(); track node.id) {
        <div class="relative group">
          <label
            class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2 transition-colors"
            [class.text-primary-500]="node.active"
          >
            {{ node.label }}
          </label>

          <div class="relative">
            <input [type]="node.type" [placeholder]="node.placeholder" [value]="node.value"
            (input)="onNodeInput(node.id, $any($event.target).value)" (focus)="onNodeFocus(node.id)"
            (blur)="onNodeBlur(node.id)" [attr.autocomplete]="node.id === 'password' ?
            'new-password' : node.id" class="w-full px-4 py-3.5 bg-slate-800/50 border rounded-xl
            text-slate-200 outline-none transition-all duration-300 placeholder:text-slate-500
            focus:bg-slate-800 focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20"
            [class.border-slate-700]="!node.active && !node.valid && node.value.length === 0"
            [class.border-primary-500]="node.active && !node.valid"
            [class.border-emerald-500]="node.valid" [class.border-red-500/50]="!node.valid &&
            node.value.length > 0 && !node.active" />

            <!-- Success Check -->
            @if (node.valid) {
            <div class="absolute right-4 top-1/2 -translate-y-1/2">
              <svg
                class="w-5 h-5 text-emerald-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2.5"
                  d="M5 13l4 4L19 7"
                />
              </svg>
            </div>
            }
          </div>
        </div>
        }

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="!canInitialize() || isProcessing()"
          class="relative w-full mt-8 px-6 py-4 rounded-xl font-semibold text-white overflow-hidden transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed enabled:hover:shadow-lg enabled:hover:shadow-primary-500/50 enabled:hover:-translate-y-0.5 enabled:active:translate-y-0"
        >
          <div
            class="absolute inset-0 bg-gradient-to-r from-primary-500 to-secondary-500 transition-opacity"
            [class.opacity-100]="!isProcessing()"
            [class.opacity-70]="isProcessing()"
          ></div>

          @if (isProcessing()) {
          <div
            class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent animate-shimmer"
          ></div>
          }

          <span class="relative flex items-center justify-center gap-2">
            @if (isProcessing()) {
            <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            <span>Creating Account...</span>
            } @else if (successState()) {
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2.5"
                d="M5 13l4 4L19 7"
              />
            </svg>
            <span>Account Created!</span>
            } @else {
            <span>Create Account</span>
            <svg
              class="w-5 h-5 group-hover:translate-x-1 transition-transform"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 7l5 5m0 0l-5 5m5-5H6"
              />
            </svg>
            }
          </span>
        </button>
      </form>

      <!-- Footer -->
      <div class="mt-8 pt-6 border-t border-slate-800 text-center">
        <p class="text-slate-500 text-sm">
          Already have an account?
          <a
            routerLink="/auth/login"
            class="ml-1 text-primary-500 font-semibold hover:text-primary-400 transition-colors"
          >
            Sign In
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
