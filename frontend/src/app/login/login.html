<div class="login-container">
  <!-- Animated Mesh Background -->
  <canvas #canvas class="background-canvas"></canvas>

  <!-- Floating Particles -->
  <div class="particles-container">
    <div
      *ngFor="let particle of particles; let i = index"
      class="particle"
      [style.left.%]="particle.x"
      [style.top.%]="particle.y"
      [style.animation-delay.s]="particle.delay"
    ></div>
  </div>

  <!-- Main Content -->
  <div class="content-wrapper">
    <!-- Left Side - Branding -->
    <div class="branding-section" #brandingSection>
      <div class="brand-content">
        <div class="brand-header">
          <h1 class="brand-title">
            <span class="brand-study">StudyMate</span>
            <span class="brand-ai">AI</span>
          </h1>
          <p class="brand-subtitle">Transform Your Learning Experience</p>
        </div>

        <div class="features-list">
          <div
            class="feature-card"
            *ngFor="let feature of features; let i = index"
            [style.animation-delay.s]="i * 0.1"
          >
            <div class="feature-icon">{{ feature.emoji }}</div>
            <div class="feature-content">
              <h3 class="feature-title">{{ feature.title }}</h3>
              <p class="feature-desc">{{ feature.desc }}</p>
            </div>
          </div>
        </div>

        <div class="tech-badges">
          <span class="badge badge-purple">Angular</span>
          <span class="badge badge-pink">NestJS</span>
          <span class="badge badge-blue">AI Powered</span>
        </div>
      </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="form-section">
      <div class="login-card" #loginCard>
        <div class="card-glow"></div>

        <div class="card-content">
          <div class="form-header">
            <h2 class="form-title">Welcome Back</h2>
            <p class="form-subtitle">Sign in to continue your journey</p>
          </div>

          <div class="form-body">
            <!-- Email Input -->
            <div class="input-group">
              <label class="input-label">Email</label>
              <div class="input-wrapper">
                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  />
                </svg>
                <input
                  type="email"
                  [(ngModel)]="email"
                  name="email"
                  placeholder="you@university.edu"
                  class="form-input"
                  (focus)="onInputFocus('email')"
                  (blur)="onInputBlur()"
                />
              </div>
            </div>

            <!-- Password Input -->
            <div class="input-group">
              <label class="input-label">Password</label>
              <div class="input-wrapper">
                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                  />
                </svg>
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  [(ngModel)]="password"
                  name="password"
                  placeholder="••••••••"
                  class="form-input"
                  (focus)="onInputFocus('password')"
                  (blur)="onInputBlur()"
                />
                <button type="button" class="toggle-password" (click)="togglePassword()">
                  <svg
                    *ngIf="!showPassword"
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    />
                  </svg>
                  <svg
                    *ngIf="showPassword"
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <!-- Remember & Forgot -->
            <div class="form-options">
              <label class="checkbox-label">
                <input
                  type="checkbox"
                  [(ngModel)]="rememberMe"
                  name="remember"
                  class="checkbox-input"
                />
                <span>Remember me</span>
              </label>
              <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <!-- Messages -->
            <div *ngIf="errorMessage" class="message message-error">
              <svg class="message-icon" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                  clip-rule="evenodd"
                />
              </svg>
              {{ errorMessage }}
            </div>

            <div *ngIf="successMessage" class="message message-success">
              <svg class="message-icon" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"
                />
              </svg>
              {{ successMessage }}
            </div>

            <!-- Submit Button -->
            <button class="submit-btn" [disabled]="isLoading" (click)="onSubmit()">
              <span class="btn-bg"></span>
              <span class="btn-content">
                <span *ngIf="!isLoading">Sign In</span>
                <span *ngIf="isLoading" class="loading-content">
                  <svg class="spinner" viewBox="0 0 24 24">
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                      fill="none"
                    />
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    />
                  </svg>
                  Signing in...
                </span>
              </span>
            </button>

            <!-- Sign Up Link -->
            <div class="signup-link">
              <span>Don't have an account?</span>
             <a routerLink="/signup">Sign up </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
