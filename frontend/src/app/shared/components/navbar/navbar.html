<header class="bg-white/80 backdrop-blur-md shadow-md border-b border-gray-200 px-6 py-3">
  <div class="flex items-center justify-between">
    <!-- Page Title -->
    <div>
      <h2
        class="text-xl font-bold bg-gradient-to-r from-purple-600 to-cyan-600 bg-clip-text text-transparent"
      >
        {{ pageTitle() }}
      </h2>
      <p class="text-xs text-gray-600 mt-0.5 flex items-center gap-1">
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
          />
        </svg>
        {{ formattedDate }}
      </p>
    </div>

    <!-- Right Side - Time & Quick Actions -->
    <div class="flex items-center gap-4">
      <!-- Current Time -->
      <div
        class="text-right bg-gradient-to-r from-purple-50 to-cyan-50 px-3 py-2 rounded-lg border border-purple-200"
      >
        <p
          class="text-lg font-bold bg-gradient-to-r from-purple-600 to-cyan-600 bg-clip-text text-transparent"
        >
          {{ formattedTime }}
        </p>
        <p class="text-xs text-gray-600">Local Time</p>
      </div>

      <!-- Notifications Badge -->
      <app-notifications />
    </div>
  </div>
</header>
