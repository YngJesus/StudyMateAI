<aside class="bg-gradient-to-b from-blue-600 to-blue-800 text-white h-full flex flex-col shadow-xl">
  <!-- Logo -->
  <div class="p-6 border-b border-blue-500">
    <h1 class="text-2xl font-bold flex items-center gap-2">
      <span>ðŸ“š</span>
      <span>StudyMate AI</span>
    </h1>
    <p class="text-blue-200 text-sm mt-1">Smart Study Companion</p>
  </div>

  <!-- User Info -->
  <ng-container *ngIf="currentUser() as user">
    <div class="p-4 bg-blue-700/50 border-b border-blue-500">
      <div class="flex items-center gap-3">
        <div
          class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-lg font-bold"
        >
          {{ user.fullName.charAt(0).toUpperCase() }}
        </div>
        <div class="flex-1 min-w-0">
          <p class="font-semibold truncate">{{ user.fullName }}</p>
          <p class="text-xs text-blue-200 truncate">{{ user.email }}</p>
        </div>
      </div>
    </div>
  </ng-container>

  <!-- Navigation -->
  <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
    <ng-container *ngFor="let item of navItems; trackBy: trackByRoute">
      <a
        [routerLink]="item.route"
        routerLinkActive="bg-blue-700"
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-blue-700 transition-colors cursor-pointer group"
      >
        <span class="text-2xl">{{ item.icon }}</span>
        <span class="font-medium">{{ item.label }}</span>
        <ng-container *ngIf="item.badge">
          <span class="ml-auto bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full">
            {{ item.badge }}
          </span>
        </ng-container>
      </a>
    </ng-container>
  </nav>

  <!-- Logout Button -->
  <div class="p-4 border-t border-blue-500">
    <button
      (click)="logout()"
      class="w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-red-600 transition-colors bg-red-500"
    >
      <span class="text-2xl">ðŸšª</span>
      <span class="font-medium">Logout</span>
    </button>
  </div>
</aside>
